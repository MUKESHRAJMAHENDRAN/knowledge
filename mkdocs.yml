site_name: Mukesh's blog
# site_url: https://mydomain.org/mysite

repo_name: knowledge
repo_url: https://github.com/MUKESHRAJMAHENDRAN/knowledge
edit_uri: edit/main/docs/

theme:
  name: material
  favicon: assets/python-brands-solid.svg
  logo: assets/python-brands-solid.svg
  palette:
    primary: amber
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.prune
    - navigation.indexes
    - toc.follow
    # - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share

plugins:
  - search
  - blog
  - tags

nav:
  - About:
    - index.md
    # - about.md
  - Blog:
    - blog/index.md

  - Coders world:
    - code: clean_code.md
    - test: test.md
    # - Page n: section/page-n.md

extra:
  social:
      - icon: fontawesome/brands/twitter
        link: https://x.com/mukeshmahendran
      - icon: fontawesome/brands/github
        link: https://github.com/MUKESHRAJMAHENDRAN
      - icon: fontawesome/brands/kaggle
        link: https://www.kaggle.com/mukeshrajm
      - icon: fontawesome/solid/pen
        link: https://datasherlock.blogspot.com/
